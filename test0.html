<style>

      font-family: arial,sans-serif;

  fill: #fee8c8;
  stroke: #A8A8A8;
  stroke-width: 1px;

  position: absolute;
  width: 150px;
  height: 60px;
  font: 15px rockwell;

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<!-- <script src="d3.slider.js"></script> -->


<script>
var margin = {top: 40, right: 5, bottom: 10, left: 5},
    width = window.innerWidth,
    height = window.innerHeight;

var projection = d3.geo.mercator()
    .center([37, 37.4])
    .scale(3000)
    .translate([0, 0])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 10);

//LOAD MAP OF IRAQ WITH DISTRICTS
d3.json("districts-geo.json", function(error, irq) {
  svg.selectAll(".districts")
      .data(topojson.feature(irq, irq.objects.districts).features)
      .enter().append("path")
      .attr("class", function(d) { return "district " + d.id; })
      .attr("d", path)
      .attr("class", "boundary")
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .8);
          tooltip.html(d["id"])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px"); })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(1000)
               .style("opacity", 0); });});


//MARK SOME CITIES
d3.csv("cities.csv", function(error, cities) {
    cities.forEach(function(d) {
    d.lat = +d.lat;
    d.lon = +d.lon; });
var elemEnter = svg.selectAll("g")
    .data(cities)
    .enter().append("g")
    .attr("transform", function(d){return "translate(" + projection([d.lon, d.lat]) + ")"});
var circle = elemEnter.append("circle")
    .attr("r", 3 )
    .attr("stroke","black")
    .attr("fill", "black");
elemEnter.append("text")
    .attr("dx", 5) 
    .attr("y", function(d){ if (d.city=='Ramadi') {return -10} if (d.city=='Mosul') {return -10} if (d.city=='Fallujah') {return 20} else {return 10} }) 
    .attr("x", function(d){ if (d.city=='Ramadi') {return -50} if (d.city=='Fallujah') {return -40} else {return 0} }) 
    .text(function(d){return d.city}); 
});

//DRAW COLORBAR 
numbers = d3.range(0,20,0.5);  //later, this will be my data 
data_cm = d3.range(0,d3.max(numbers),d3.max(numbers)/20);
colorScale = d3.scale.linear()
    .domain([d3.min(data_cm),d3.max(data_cm)]) 
    .range(["#fee8c8","#b60f2e"]);
local_height = 500;
nb_rect = data_cm.length+1;
rect_height = local_height/nb_rect;
var rects = svg.selectAll(".rect")
    .data(data_cm);
rects.enter().append("rect")
    .attr({
        width: 20,
        height: rect_height,
        y: function(d,i) {return -i*rect_height+1*local_height-rect_height;},
        x: 50,
        fill: function(d,i) {return colorScale(d);}
    });
svg.selectAll(".texts")
    .data(data_cm)
    .enter().append("text")
    .attr("class","texts")
    .attr("dy", ".2em")
    .attr("x", 50-15)
    .attr("font-size", '11px')
    .attr("font", 'Rockwell')
    .attr("y", function(d,i) {return -i*rect_height+1*local_height-rect_height/2;})
    .attr("text-anchor","middle")
    .style("fill", "#5d5d5d")
    .style("opacity", function(d,i) {return (d*10 % 2) ? 0 : 1;})
    .text(function(d) {return ''+(d);}); 
   

  
//I HATE D3; IT'S LIKE A SPOILED GURRRL.
</script>
